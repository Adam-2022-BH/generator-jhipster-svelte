name: Release svelte blueprint
on:
    release:
        types: [created]
jobs:
    publish-svelte-blueprint:
        runs-on: ubuntu-20.04
        strategy:
            fail-fast: true
        steps:
            - name: Checkout svelte generator repository
              uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: '14.x'
                  registry-url: 'https://registry.npmjs.org'
            - run: npm install
            - run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    sample-svelte-app:
        needs: publish-svelte-blueprint
        runs-on: ubuntu-20.04
        timeout-minutes: 20
        env:
            TEST_SCRIPTS_PATH: ${{ github.workspace }}/main/.github/workflows/scripts
        strategy:
            fail-fast: true
        steps:
            - uses: actions/setup-node@v1
              with:
                  node-version: '14.x'
            - name: Checkout svelte generator repository
              uses: actions/checkout@v2
              with:
                  path: main
            - name: Checkout sample svelte app repository
              uses: actions/checkout@v2
              with:
                  repository: jhipster/jhipster-sample-app-svelte
                  path: sample-app
                  token: ${{ secrets.PAT }}
            - name: Create Svelte Hipster release docker image
              run: |
                  cd $GITHUB_WORKSPACE/main
                  docker build -f Dockerfile-release -t jhipster/svelte-hipster:latest --build-arg UID=$(id -u) --build-arg GID=$(id -g) .
            - name: Generate sample application
              run: |
                  cd $GITHUB_WORKSPACE/sample-app
                  cp $TEST_SCRIPTS_PATH/sample-svelte-app.json .yo-rc.json
                  docker run --rm -v $PWD:/app jhipster/svelte-hipster --no-insight --force
            - name: Commit sample svelte application
              run: |
                  cd $GITHUB_WORKSPACE/sample-app
                  git config user.name "JHipster Svelte Bot"
                  git config user.email 22677616+jhipster-bot@users.noreply.github.com
                  git add .
                  git commit -m "Generated by JHipster v7.0.1 and Svelte blueprint v0.4.0"
                  git push
